<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Disability Selection - LearnAble</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="glass-card">
    <h2>👋 Select Your Disabilities</h2>

    <div class="option" id="normal" onclick="toggleOption('normal')">🧑 Normal (No Disability)</div>
    <div class="option" id="blind" onclick="toggleOption('blind')">👩‍🦯 Blind</div>
    <div class="option" id="deaf" onclick="toggleOption('deaf')">🧏 Deaf</div>
    <div class="option" id="mute" onclick="toggleOption('mute')">🗣️ Mute</div>

    <button onclick="submitSelection()">🚀 Continue</button>
</div>

<script src="script.js"></script>
</body>
</html>
